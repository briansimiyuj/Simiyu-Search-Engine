<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>

<body>

    <main>

        <h1 class="offscreen">BrianSearch - A 21<sup>st</sup>  Century Search Engine</h1>


        <section class="searchEntry">

            <h2 class="offscreen">Search Term Entry</h2>


            <div class="logo" aria-hidden="true">BrianSearch</div>



            <form action="">

                <label for="search" class="offscreen">Enter a search term or phrase</label>

                <input type="text" autocomplete="off" id="search">


                <div class="none button" id="clear" role="button" tabindex="0" aria-label="Clear search term">X</div>


                <button id="searchButton" class="button searchButton" aria-label="Submit Button">search</button>

            </form>

        </section>




        <section class="results">

            <h2 class="offscreen">Search Results</h2>


            <div class="statsBar">

                <div class="stats" id="stats" aria-live="assertive"></div>

            </div>


            <div id="searchResults" class="searchResults">

                <div class="resultItem">

                    <div class="resultTitle">

                        <a href="">Dachshund</a>

                    </div>


                    <div class="resultContents">

                        <div class="resultImage">

                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png" alt="Dachshund">

                        </div>


                        <div class="resultText">

                            <p class="resultsDesc"></p>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>




    <footer>

        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">BrianSearch</a> <span aria-hidden="true">&gt; &gt;</span></p>

    </footer>

</body>

<script src="js/script.js" type="module"></script>

</html>
