<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>

<body>

    <main>

        <h1 class="offscreen">BrianSearch - A 21<sup>st</sup>  Century Search Engine</h1>


        <section class="searchEntry">

            <h2 class="offscreen">Search Term Entry</h2>


            <div class="logo" aria-hidden="true">
                
                <span class="blue">B</span>

                <span class="red">r</span>

                <span class="yellow">i</span>

                <span class="green">a</span>

                <span class="blue">n</span>

                <span class="red">S</span>

                <span class="yellow">e</span>

                <span class="red">a</span>

                <span class="blue">r</span>

                <span class="green">c</span>

                <span class="yellow">h</span>

                <span class="red exclaim">!</span>

            </div>



            <form action="">

                <label for="search" class="offscreen">Enter a search term or phrase</label>

                <input type="text" autocomplete="off" id="search">

                <button class="button" id="mic">

                    <i class="fa fa-microphone blue" aria-hidden="true" aria-label="Speak Button"></i>

                </button>



                <div class="none button" id="clear" role="button" tabindex="0" aria-label="Clear search term">

                    <i class="fas fa-times"></i>

                </div>


                <button id="searchButton" class="button searchButton" aria-label="Submit Button">

                    <i class="fas fa-search blue"></i>

                </button>

            </form>

        </section>




        <section class="results">

            <h2 class="offscreen">Search Results</h2>


            <div class="statsBar">

                <div class="stats" id="stats" aria-live="assertive"></div>

            </div>


            <div id="searchResults" class="searchResults"></div>

        </section>

    </main>




    <footer>

        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">BrianSearch</a> <span aria-hidden="true">&gt; &gt;</span></p>

    </footer>

</body>

<script src="js/script.js" type="module"></script>

</html>
